<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faces Detection</title>
  </head>
  <body>
    {% if image_path %}
    <img
      src="{{ url_for('static', filename=image_path) }}"
      alt="Uploaded Image"
      style="max-width: 100%"
    />
    {% endif %} {% if result_path %}
    <p>Number of Faces: {{ number_of_faces }}</p>
    <img
      src="data:image/jpeg;base64,{{ result_base64 }}"
      alt="Result Image"
      style="max-width: 100%"
    />
    {% endif %}

    <form action="/" method="post" enctype="multipart/form-data">
      <input
        type="file"
        name="file"
        accept=".jpg, .jpeg, .png, .gif"
        required
      />
      <input type="submit" value="Detect Faces" />
    </form>
  </body>
</html>
